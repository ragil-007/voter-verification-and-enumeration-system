<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Distribution Info</title>
</head>
<body>
	<a href='../formDistribution'>Go back</a><br><br>
	<h2><u>Add form distribution details</u></h2><br><br>
	<form name="newDistribution" method="post" action="../addDistributionInfo">
	Voter Id: <input type="text" name="voter_id" required/><br><br>
	Date of distribution: <input type="date" name="dist_date" required/><br><br>
	Mode of distribution:<select name="dist_mode" id="dist_mode" required>
	<option value="In person">In person</option>
	<option value="Collection center">Collection center</option>
	<option value="Relative">Relative</option>
	<option value="Neighbour">Neighbour</option>
	<option value="Other">Other</option>
	</select>
	<br><br>
	Collected_by: <input type="text" name="form_collector_name" required/><br><br>
	<input type="submit" value="submit" />
	</form>
</body>
</html>
